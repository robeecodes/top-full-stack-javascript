<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script defer src="index.js"></script>
</head>
<body>
<main>
    <div id="booksTable" class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" class="align-middle">Title</th>
                <th scope="col" class="align-middle">Author</th>
                <th scope="col" class="text-center align-middle">Read?</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <button id="newBookButton" data-bs-toggle="modal" data-bs-target="#newBookModal" type="button"
            class="btn btn-lg btn-primary d-block ms-auto me-3">
        Add Book
    </button>
    <div id="newBookModal" class="modal" tabindex="-1" aria-labelledby="newBookModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newBookForm" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="bookTitle"
                                   placeholder="The Count of Monte Cristo">
                            <label for="bookTitle">Book Title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="bookAuthor" placeholder="Alexandre Dumas">
                            <label for="bookAuthor">Author</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkReadStatus">
                            <label class="form-check-label" for="checkReadStatus">
                                Click here if you've already read the book
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="invalidEntry" class="alert alert-danger mt-3 collapse">This book already exists!</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
