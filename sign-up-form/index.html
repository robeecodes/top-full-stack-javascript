<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up Form</title>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" type="module" defer></script>
</head>
<body>
<header>
    <div id="logo">
        <img src="assets/images/odin-lined.avif" alt="The Odin Project Logo">
        <h1>ODIN</h1>
    </div>
    <p>Photo by <a
            href="https://unsplash.com/@heftiba?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Toa
        Heftiba</a> on <a
            href="https://unsplash.com/photos/a-row-of-chairs-sitting-in-front-of-a-table-BHcB-sr_HzQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
</header>
<main>
    <div>
        <h2>This is not a real online service! You know you need something like this in your life to help you realise
            your deepest dreams. <br/>Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
    </div>
    <form action="index.html" method="post">
        <fieldset>
            <legend>Let's do this!</legend>
            <div>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                </div>
            </div>

            <div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <p id="match_alert">* Passwords do not match.</p>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                           required>
                </div>
            </div>

        </fieldset>
        <div id="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>

    </form>
</main>
</body>
</html>
